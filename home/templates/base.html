{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- meta description -->
    {%block meta-description%}
    {%endblock%}
    <!-- open graph image -->
    {%block open-graph-image%}
    {%endblock%}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- other CSS -->
    <link rel="stylesheet" href="{%static 'main.css'%}">
    {% block title%}
    {%endblock%}
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="{%url 'home'%}">ContactCraft</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link {{homeActive}}" aria-current="page" href="{%url 'home'%}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  {{accountActive}}" href="{%url 'account'%}" >Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  {{dashboardActive}}" href="{% url 'dashboard'%}">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  {{docsActive}}" href="#">Docs</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section class="bg-secondary bg-gradient main-section ">
    <div class="top-space"></div>
        {% block content %}
        {% endblock %}
        
    </section>


    <footer class=" bg-dark text-light footer ">
        <!-- copyright -->
        <div>
          Â© ContactCraft Communications
        </div>
        <div> 
            Developed by <a href="https://rajatgupta.me" class="text-light" target="_blank">Rajat Gupta</a> 
        </div>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
